version: "3.7"

services:
  prisma:
    image: petitloan/appointment_scheduler:prisma
    depends_on:
      - postgres
    secrets:
      - POSTGRES_PASSWORD
      - JWT_SECRET
    environment:
      NODE_ENV: production
      POSTGRES_HOST: "www.appointment_scheduler.loanpetit.com"
      POSTGRES_PASSWORD_FILE: "/run/secrets/POSTGRES_PASSWORD"
      JWT_SECRET_FILE: "/run/secrets/JWT_SECRET"
    cap_add:
      - SYS_ADMIN
    configs:
      - source: prisma_entrypoint
        target: /usr/local/bin/docker-entrypoint.sh
        uid: "1000"
        gid: "1000"
        mode: 0510
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.prisma.loadbalancer.server.port=4000"
        - "traefik.http.routers.prisma.rule=HostRegexp(`{host:(?:www.)?appointment_scheduler.loanpetit.com}`)"
        - "traefik.http.routers.prisma.entrypoints=prisma"
        - "traefik.http.routers.prisma.tls.certresolver=default"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  send_email:
    image: petitloan/appointment_scheduler:send_email
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.sendemail.loadbalancer.server.port=3000"
        - "traefik.http.routers.sendemail.rule=HostRegexp(`{host:(?:www.)?appointment_scheduler.loanpetit.com}`) && PathPrefix(`/sendEmail`)"
        - "traefik.http.routers.sendemail.entrypoints=backend-services"
        - "traefik.http.routers.sendemail.tls.certresolver=default"
        - "traefik.http.routers.sendemail.middlewares=sendemail-stripprefix"
        - "traefik.http.middlewares.sendemail-stripprefix.stripprefix.prefixes=/sendEmail"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

configs:
  prisma_entrypoint:
    file: ./prisma_entrypoint.sh

secrets:
  JWT_SECRET:
    external: true
  POSTGRES_PASSWORD:
    external: true
  AWS_ACCESS_KEY_ID:
    external: true
  AWS_SECRET_ACCESS_KEY:
    external: true